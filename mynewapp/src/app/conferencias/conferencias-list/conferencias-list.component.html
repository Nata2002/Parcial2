
<div class="container-fluid">
<div class="row">
  <div class="col-4 margen">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Starts</th>
          <th scope="col">Ends</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of conferencias">
          <td>{{c.id}}</td>
          <td class="text-primary" (click)="onSelected(c)">{{c.name}}</td>
          <td>{{c.ends}}</td>
          <td>{{c.venue}}</td>
          <td>{{c.name}}</td>
          <td>{{c.description}}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
